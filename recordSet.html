  <div class="col-xs-10">
     <table class="record-tab">
	   <tr>
	     <th><p>-录制-</p></th>
		 <th><p>-直播-</p></th>
	   </tr>
	   <tr>
	   <td class="recordSet-td1">    
	    <form id="recordSet" >
		  <div class="checkbox">
                <label>
                <input type="checkbox" id="screenMode">资源模式
				</label>
          </div>

		    <label>录像格式
              <select class="form-control" id="screenCourse">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
             </select>
			</label>

		    <div class="checkbox">
                <label>
                <input type="checkbox" id="movieMode">电影模式
				</label>
          </div>
		   <div class="form-group">
		    <label>录像格式
              <select class="form-control" id="movieCourse">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
             </select>
			</label>
		  </div> 
		   <div class="form-group">
		    <label>视频分辨率
              <select class="form-control" id="movieSize">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
             </select
			 </label>
		  </div> 
		   <div class="form-group">
		    <label>视频码率
              <select class="form-control" id="movieFlow">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
             </select>
			 </label>
		  </div> 
		   <div class="form-group">
		    <label>显示模式
              <select class="form-control" id="showMode">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
             </select>
			 </label>
		  </div> 
		   <div class="form-group">
		    <label>视频帧率
              <select class="form-control" id="movieFrame">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
             </select>
			 </label>
		  </div> 
		  <div class="form-group">
		    <label for="name">合屏方式
              <select class="form-control" id="">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
             </select>
			 </label>
		  </div>
        <div class="form-group">
		  <label>启用特效</label>
          <div class="radio">
               <label>
                     <input type="radio" name="speRadio" id="speY"  value="1" checked> 是
              </label>
         </div>
         <div class="radio">
              <label>
                    <input type="radio" name="speRadio" id="speN" value="2"> 否
              </label>
         </div>		
         <div class="form-group " style="margin-top:20px;">
		    <label>特效类型
              <select class="form-control" id=speType">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
             </select>
			 </label>
		  </div> 		 
         </td>
		 <td class="recordSet-td2">
		    <h4>- IAC直播 -——</h4>
			 <div class="form-group inline-group">
			  <div class="checkbox">
                <label>
                <input type="checkbox" id="iacSplit">IAC资源模式直播				
				</label>
              </div>
			   <label>多播地址
			    <input type="text" class="form-control" id="ipSplit" >
			   </label>
			  </div>
			  
			  <div class="form-group inline-group">
			   <div class="checkbox">
                <label>
                <input type="checkbox" id="iacMovie">IAC电影模式直播				
				</label>
              </div>
			   <label>多播地址
			    <input type="text" class="form-control" id="ipMovie" >
			   </label>
			  </div>
			  
			  <h4>- FLV直播 -——</h4>
			  <div class="checkbox">
                <label>
                <input type="checkbox" id="iacMovie">本机直播				
				</label>
              </div>
			 <div class="checkbox">
                <label>
                <input type="checkbox" id="iacMovie">资源中心直播				
				</label>
              </div>
			  <div class="form-group inline-group">
			   <div class="checkbox" >
                 <label>
                   <input type="checkbox" id="iacMovie">第三方直播				
				 </label>
               </div>
			    <label>推流地址
			    <input type="text" class="form-control" id="flvUrl" >
			   </label>
			  </div>
		 <div class="form-group">
		   <label>启用视频重新编码</label>
            <div class="radio">
               <label>
                     <input type="radio" name="recodeRadio" id="recodeY"  value="1" checked> 是
              </label>
           </div>
           <div class="radio">
              <label>
                    <input type="radio" name="recodeRadio" id="recodeN" value="2"> 否
              </label>
           </div>	
         </div>		 
		  <div class="form-group " style="margin-top:20px;">
		    <label>视频分辨率
              <select class="form-control" id=recodeSize">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
             </select>
			 </label>
		  </div> 		 
		    <div class="form-group " style="margin-top:20px;margin-bottom:0px;">
		    <label>视频码率
              <select class="form-control" id=recodeFlow">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
             </select>
			 </label>		 
		  </div> 
          <button type="submit" class="btn btn-default record-button">应用</button>
			<button type="reset" class="btn btn-default record-button">取消</button>		  
		 </td>
		 </tr>
			
		</form>
	  </table>
    </div> 
  </div>
