<div class="main">
    <table class="record-tab">
        <form id="recordSetForm" name="recordSetForm" action="back_end/record_set.php" method="post">
            <tr>
                <th><p>-录制-</p></th>
                <th><p>-直播-</p></th>
            </tr>
            <tr>
                <td class="recordSet-td1">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="screenMode" name="screenMode" value="1">资源模式
                        </label>
                    </div>
                    <label>录像格式
                        <select class="form-control" id="screenCourse" name="screenCourse">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="movieMode" name="movieMode" value="1">电影模式
                        </label>
                    </div>
                    <div class="form-group">
                        <label>录像格式
                            <select class="form-control" id="movieCourse" name="movieCourse">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>视频分辨率
                            <select class="form-control" id="movieSize" name="movieSize">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>视频码率
                            <select class="form-control" id="movieFlow" name="movieFlow">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>视频帧率
                            <select class="form-control" id="movieFrame" name="movieFrame">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </label>
                    </div>
                    <div class="btn-box" style="margin-left:60px;margin-top:50px;">
                        <button type="submit" class="btn btn-default record-button">应用</button>
                        <button type="reset" class="btn btn-default record-button">取消</button>
                    </div>
                </td>

                <td class="recordSet-td2">
                    <h4>- IAC直播 -——</h4>
                    <div class="form-group inline-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="iacSplit" name="iacSplit" value="1">IAC资源模式直播
                            </label>
                        </div>
                        <label>多播地址
                            <input type="text" class="form-control" id="ipSplit" name="ipSplit">
                        </label>
                    </div>
                    <div class="form-group inline-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="iacMovie" name="iacMovie" value="1">IAC电影模式直播
                            </label>
                        </div>
                        <label>多播地址
                            <input type="text" class="form-control" id="ipMovie" name="ipMovie">
                        </label>
                    </div>

                    <h4>- FLV直播 -——</h4>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="flvNative" name="flvNative" value="1">本机直播
                        </label>
                    </div>
                    <div class="form-group inline-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="flvThird" name="flvThird" value="1">第三方直播
                            </label>
                        </div>
                        <label>推流地址
                            <input type="text" class="form-control" id="flvUrl" name="flvUrl">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>启用视频重新编码</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="isRecode" value="1" checked> 是
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="isRecode" value="2"> 否
                            </label>
                        </div>
                    </div>
                    <div class="form-group " style="margin-top:20px;">
                        <label>视频分辨率
                            <select class="form-control" id="recodeSize" name="recodeSize">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group " style="margin-top:20px;margin-bottom:0px;">
                        <label>视频码率
                            <select class="form-control" id="recodeFlow" name="recodeFlow">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </label>
                    </div>
                </td>
