<!doctype html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1"/>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/AdminLTE.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/_all-skins.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/css.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/record.js"></script>
    <script type="text/javascript" src="js/app.min.js"></script>
    <script src=""></script>
    <title>状态控制</title>
</head>
<body class="skin-blue sidebar-mini" style="padding:0;margin:0;overflow-y:auto;">
<aside class="main-sidebar ">
    <section class="sidebar ">
        <ul class="sidebar-menu ">
            <li class="treeview">
                <a href="#">
                    <i class="fa fa-dashboard"></i> <span> 录播主机设置</span> <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu">
                    <li><a href="basicSet.html"><i class="fa fa-circle-o"></i> 基本设置</a></li>
                    <li><a href="storeSet.html"><i class="fa fa-circle-o"></i> 上传设置</a></li>
                    <li><a href="recordSet.html"><i class="fa fa-circle-o"></i> 录播设置</a></li>
                </ul>
            </li>

            <li class="treeview">
                <a href="#">
                    <i class="fa fa-dashboard"></i> <span> 录播状态控制</span> <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu menu-open" style="display:block;">
                    <li><a href="statusDis.html"><i class="fa fa-circle-o"></i> 状态显示</a></li>
                    <li><a href="statusCtr.html"><i class="fa fa-circle-o"></i> 状态控制</a></li>
                </ul>
            </li>

            <li class="treeview">
                <a href="courseMan.html">
                    <i class="fa fa-dashboard"></i><span> 录播课件管理</span><i class="fa fa-angle-left pull-right"></i>
                </a>
            </li>

            <li class="treeview">
                <a href="courseLive.html">
                    <i class="fa fa-dashboard"></i> <span>课程直播</span><i class="fa fa-angle-left pull-right"></i>
                </a>
            </li>

            <li class="treeview">
                <a href="courseDem.html">
                    <i class="fa fa-dashboard"></i> <span>课件点播</span><i class="fa fa-angle-left pull-right"></i>
                </a>
            </li>
        </ul>
    </section>
</aside>

<div class="header">
    <div class="logo">
        <img class="logo-img"/>
        <p class="logo-txt"></p>
    </div>
    <div class="header logout-header">
        <img src="img/user.png" id="custom"/>
        当前用户:<span>管理员</span>
        <button type="default" id="logout-btn">退出登录</button>
    </div>
</div>

<div class="main">
    <div class="statusCtr-container">
        <div class="statusCtr-row">
            <label>录制 </label>
            <button type="button" class="btn btn-default btn-ctr" id="record-btn">开始</button>
            <button type="button" class="btn btn-default btn-ctr" id="sus-btn">暂停</button>
            <button type="button" class="btn btn-default btn-ctr" id="over-btn">中止</button>
            <div class="model-min-box recordset-box">
                <form id="courseRecForm" name="courseRecForm">
                    <div class="form-group">
                        <label>课件名称
                            <input type="text" class="form-control" id="planName" name="planName">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>学科
                            <input type="text" class="form-control" id="subject" name="subject">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>主讲人
                            <input type="text" class="form-control" id="author" name="speaker">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>简介
                            <input type="text" class="form-control" name="memo">
                        </label>
                    </div>
                    <div class="btn-box btn-box-min">
                        <button type="button" class="btn btn-default" id="save-btn">保存</button>
                        <button type="reset" class="btn btn-default reset-btn">取消</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="statusCtr-row">
            <label>直播 </label>
            <button type="button" class="btn btn-default btn-ctr" id="live-btn">开始</button>
            <button type="button" class="btn btn-default btn-close" id="live-btn-cl">关闭</button>
        </div>
        <div class="statusCtr-row">
            <label>导播 </label>
            <button type="button" class="btn btn-default btn-ctr" id="manual-btn">手动</button>
            <button type="button" class="btn btn-default btn-ctr" id="auto-btn"
                    style="margin-left:-40px;background:#599CD8;color:#fff">自动
            </button>

            <div class="dir-box">
                <div class="form-group " style="margin-top:25px;margin-left:-100px;">
                    <label>显示模式
                        <select class="form-control" id="disMode">
                            <option value="4">4</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </label>
                </div>
                <div class="channel-box" oncontextmenu="return false" onselectstart="return false">
                    <table class="channel-tab">

                    </table>
                </div>
            </div>
        </div>
        <div class="statusCtr-row">
            <label>跟踪</label>
            <button type="button" class="btn btn-default btn-ctr" id="track-btn">启用</button>
            <button type="button" class="btn btn-default btn-close" id="track-btn-cl">关闭</button>
        </div>
        <div class="statusCtr-row">
            <label>交互</label>
            <button type="button" class="btn btn-default btn-ctr" id="inter-btn">启用</button>
            <div class="model-min-box inter-box">
                <form name="interForm">
                    <div class="inter-in1" style="border-right:solid thin #ddd;width:300px">
                        <div class="form-group">
                            <label>MCU地址
                                <input type="text" class="form-control" id="ipMcu" name="ipMcu">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>用户名
                                <input type="text" class="form-control" id="mcuUsername" name="mcuUsername">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>密码
                                <input type="text" class="form-control" id="mcuPassword" name="mcuPassword">
                            </label>
                        </div>
                        <button type="button" class="btn btn-default log-button" id="inter-log">登录</button>
                    </div>
                </form>
            </div>
            <div class="model-min-box inter-met">
                <div class="x-button" style="margin-left:195px;margin-top:-32px;">×</div>
                会议选择
                <div class="radio met-radio">
                    <label>
                        <input type="radio" name="metChs" value="0" checked> 会议ID 20 <span> 精品课堂1</span>
                    </label>
                </div>
                <div class="radio met-radio">
                    <label>
                        <input type="radio" name="metChs" value="1" checked> 会议ID 21 <span> 精品课堂2</span>
                    </label>
                </div>
                <div class="radio met-radio">
                    <label>
                        <input type="radio" name="metChs" value="2" checked> 会议ID 22 <span> 精品课堂2</span>
                    </label>
                </div>
                <div class="radio met-radio">
                    <label>
                        <input type="radio" name="metChs" value="3" checked> 会议ID 23 <span> 精品课堂2</span>
                    </label>
                </div>
                <div class="btn-box btn-box-min" style="margin-left:-10px;margin-top:20px;">
                    <button type="button" class="btn btn-default" id="met-det-btn">确定</button>
                    <button type="reset" class="btn btn-default reset-btn">取消</button>
                </div>
            </div>

            <div class="model-min-box inter-obj">
                <table class="inter-tab">
                    <tr>
                        <th>- 交互对象 -</th>
                    </tr>
                    <tr>
                        <td> 山沟小学1
                        </td>
                        <td> 山沟小学2
                        </td>
                    </tr>
                    <tr>
                        <td> 山沟小学3
                        </td>
                        <td> 山沟小学4
                        </td>
                    </tr>
                </table>
                <div class="checkbox" style="margin-left:0px;">
                    <label>
                        <input type="checkbox" id="" name="">发送辅流</label>
                </div>
                <button type="button" class="btn btn-default log-button" id="inter-over">中止</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footer-txt"></p>
    </div>
</div>
</div>
</body>
</html>
