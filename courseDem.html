<script>
$(document).ready(function(){
		  $.get("/back_end/course_dem.php",function(data){
           //var data=[{"PK_COURSE_PLAN":"1","0":"1","PLAN_NAME":"fadsfad","1":"fadsfad","AUTHOR":"fadfa","2":"fadfa","START_TIME":"2012-10-20 20:90","3":"0","MEMO":"0","4":"0","MOVIE_MODE":"0","5":"0","SCREEN_MODE":"0","6":"0","GUID":"0"}];
           tab(data);
           })	
		   function tab(data){
		  for(var i=0;i<data.length;i++){			     
			  $(".tr-row").append("<tr><td class='hide-td'>"+data[i].PK_COURSE_PLAN+"</td><td>"+data[i].PLAN_NAME+"</td><td>"+data[i].GUID+"</td><td>"+data[i].AUTHOR+"</td><td>"+data[i].MEMO+"</td><td>"+data[i].START_TIME+"</td><td class='db"+[i]+"'></td><td><a class='download'>下载</a></td></tr>")		  
			  if(data[i].SCREEN_MODE==0){
			    $('.db'+[i]).append("<a class='screen-btn'> 资源模式 <span class='glyphicon glyphicon-play-circle'></span></a>")
			    }
			  if(data[i].SCREEN_MODE==0&&data[i].MOVIE_MODE==0){$('.db'+[i]).append("、 ")}
			  if(data[i].MOVIE_MODE==0){
			    $('.db'+[i]).append("<a class='movie-btn'> 电影模式 <span class='glyphicon glyphicon-play-circle'></span></a>")
			    }					    
			 }
			$(".screen-btn").click(function(){	
	            var pk=$(this).parent("td").siblings(".hide-td").text();
		        alert(pk)
	            var data={"mode":"0","pk":pk}
				$.post("/back_end/course_live.php",data,function(data){
				  window.location.href="courseLive.html?"+data
				})
			  })
			$(".movie-btn").click(function(){	
	            var pk=$(this).parent("td").siblings(".hide-td").text();
		        alert(pk)
	            var data={"mode":"1","pk":pk}
				$.post("/back_end/course_live.php",data,function(data){
				  window.location.href="courseLive.html"
				})
			 })
		   }
		   
		$(".btn-search").click(function(){
		  var sh=$("#search-input").val();
		   $.post("/back_end/course_man.php",sh,function(data){
		    $(".tr-row").html("");
		    tab(data)  
		 })	  
	  })
	})
</script>
